{% extends "users/base.html" %}
{% block title %}
  Login
{% endblock title %}

{% block content %}
<div class="container">
  <div class="card mt-4">
           <div class="card-header">
               <h3>Login</h3>
           </div>
           <form method="post"> 
            {% csrf_token %}
               <div class="card-body">
                   <div class="mb-3 row">
                       <label for="username" class="col-sm-2 col-form-label">Username</label>
                       <div class="col-sm-10">
                         <input name="username" type="text"  class="form-control" id="username" placeholder="username">
                       </div>
                     </div>
                     <div class="mb-3 row">
                       <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                       <div class="col-sm-10">
                         <input name="password" type="password" class="form-control" id="inputPassword" placeholder="username">
                       </div>
                     </div>
                     <button class="btn btn-primary" type="submit">Submit</button>
                     <center><p>No account? <a href="{% url 'signup' %}">signup</a></p></center>
               </div>
           </form>
        </div>
    </div>
    
{% endblock content %}
